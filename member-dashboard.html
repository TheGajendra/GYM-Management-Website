<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSphere Member Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="assests/member.css">
</head>

<body>
    <div class="logout-btn">
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    <div class="container">

        <div class="dashboard-header">
            <h2>Welcome, <span id="memberName">Member</span></h2>
        </div>

        <div class="dashboard-row">
            <div class="card">
                <div class="profile-header">
                    <i class="fas fa-user-circle"></i>
                    <h4>Profile Information</h4>
                </div>
                <div id="profile-section">Loading profile...</div>
            </div>

            <div class="card">
                <div class="profile-header">
                    <i class="fas fa-bell"></i>
                    <h4>Notifications</h4>
                </div>
                <div id="notifications-section">Loading notifications...</div>
            </div>
        </div>

        <section class="bills-section">
            <h3>My Bills</h3>
            <div id="billList"></div>
        </section>
    </div>

    <script src="assests/member.js">

    </script>
</body>

</html>
